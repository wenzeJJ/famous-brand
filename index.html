<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/glyphicons-halflings-regular.svg">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <table class="table">
        <caption>结算</caption>
        <thead>
            <tr>
                <th>产品</th>
                <th>价钱</th>
                <th>简介</th>
                <th>数量</th>
                <th>总价</th>
                <th>删除</th>
            </tr>
        </thead>
        <tbody>
            <tr class="active">
                <td>耐克</td>
                <td>399</td>
                <td>好看耐穿</td>
                <td>1</td>
                <td>
                    <span>-</span>
                    <span></span>
                    <span>+</span>
                </td>
                <td>
                    <input type="button" value="删除">
                </td>
            </tr>
            <tr class="success">
                <td>李宁</td>
                <td>299</td>
                <td>穿上格外的舒服</td>
                <td>1</td>
                <td>
                    <span>-</span>
                    <span></span>
                    <span>+</span>
                </td>
                <td>
                    <input type="button" value="删除">
                </td>
            </tr>
            <tr class="warning">
                <td>阿迪达斯</td>
                <td>888</td>
                <td>不仅好看耐穿，穿上还ge外的舒服</td>
                <td>1</td>
                <td>
                    <span>-</span>
                    <span></span>
                    <span>+</span>
                </td>
                <td>
                    <input type="button" value="删除">
                </td>
            </tr>
         
        </tbody>
    </table>
</body>

</html>
